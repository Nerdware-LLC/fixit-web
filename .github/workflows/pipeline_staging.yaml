name: Staging Pipeline

on:
  workflow_dispatch:
  pull_request:
    branches:
      - next
    paths:
      - "src/**/*"
      - "package*.json"
      - "public/**/*"
  push:
    branches:
      - next
    paths:
      - "src/**/*"
      - "package*.json"
      - "public/**/*"

env:
  SKIP_PREFLIGHT_CHECK: true
  APOLLO_KEY: ${{ secrets.APOLLO_KEY }}
  REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
  REACT_APP_STRIPE_VIP_PROMO_CODE: ${{ secrets.REACT_APP_STRIPE_VIP_PROMO_CODE }}

jobs:
  test:
    uses: ./.github/workflows/workflow_test.yaml
    secrets:
      inherit: true
  release:
    # TODO For staging, limit release tags to branch/sha refs only.
    needs: test
    if: ${{ success() }}
    uses: ./.github/workflows/workflow_release.yaml
    secrets:
      inherit: true
  deploy:
    needs: release
    if: ${{ success() }}
    uses: ./.github/workflows/workflow_upload_staging_to_s3.yaml
    secrets:
      inherit: true
    # permissions required to use aws-actions/configure-aws-credentials@v1
    permissions:
      id-token: write
      contents: read
